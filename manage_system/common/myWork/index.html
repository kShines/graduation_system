<html>

    </div>

        <div class="layui-container">

                                </div>
                                <div class="layui-tab-item">
                                    <table id="thisQuarterPlan" class="layui-table" lay-even lay-skin="nob" id="thisQuarterPlan" lay-filter="thisQuarterPlan">
                                    </table>
                                </div>

                                <div class="layui-tab-item">
                                    <div class="layui-input-inline">
                                        <input id="plan_search" name="" type="text" class="layui-input" placeholder="姓名" autocomplete="off">
                                    </div>
                                    <button id="plan_search_button" class="layui-btn layui-btn-normal" lay-submit="" lay-filter="search">
                                        <i class="layui-icon">&#xe615;</i>
                                    </button>
                    
                                    <table class="layui-table" lay-even lay-skin="nob" id="otherPlan" lay-filter="otherPlan">
                                    </table>
                                </div>
                            </div>
                        </div>
                        <a href="editWork/newPlan.html"><button type="button" class="layui-btn layui-btn-radius  layui-btn-normal" style="width: 80%;">新增计划</button></a>
                    </div>

                    <div class="layui-tab-item" style="text-align: center;">
                        <div class="layui-tab layui-tab-card">
                            <ul class="layui-tab-title">
                                <li class="layui-this">所有总结</li>
                                <li>季度总结</li>
                                <li>他人总结</li>
                            </ul>
                            <div class="layui-tab-content" >
                                <div class="layui-tab-item layui-show">
                                    <table class="layui-table" lay-even lay-skin="nob" id="allSummary" lay-filter="allSummary">
                                    </table>
                                </div>
                                <div class="layui-tab-item">
                                    <table class="layui-table" lay-even lay-skin="nob" id="thisQuarterSummary" lay-filter="thisQuarterSummary">
                                    </table>
                                </div> 
                                <div class="layui-tab-item">
                                    <div class="layui-input-inline">
                                        <input id="summary_search" name="" type="text" class="layui-input" placeholder="姓名" autocomplete="off">
                                    </div>
                                    <button id="summary_search_button" class="layui-btn layui-btn-normal" lay-submit="" lay-filter="search">
                                        <i class="layui-icon">&#xe615;</i>
                                    </button>
                    
                                    <table class="layui-table" lay-even lay-skin="nob" id="otherSummary" lay-filter="otherSummary">
                                    </table>
                                </div>
                            </div>
                        </div>
                        <a href="editWork/newSummary.html"><button type="button" class="layui-btn layui-btn-radius  layui-btn-normal" style="width: 80%;">新增总结</button></a>
                    </div>

                    <div class="layui-tab-item" style="text-align: center;">
                        <div class="layui-tab layui-tab-card">
                            <ul class="layui-tab-title">
                                <li class="layui-this">我的晒绩</li>
                                <li>他人晒绩</li>
                            </ul>
                            <div class="layui-tab-content">
                                <div class="layui-tab-item layui-show">
                                    <table class="layui-table" lay-even lay-skin="nob" id="myAchievement" lay-filter="myAchievement">
                                    </table>
                                </div>
                                <div class="layui-tab-item">
                                    <div class="layui-input-inline">
                                        <input id="achievement_search" name="" type="text" class="layui-input" placeholder="姓名" autocomplete="off">
                                    </div>
                                    <button id="achievement_search_button" class="layui-btn layui-btn-normal" lay-submit lay-filter="search">
                                        <i class="layui-icon">&#xe615;</i>
                                    </button>
                                    <table class="layui-table" lay-even lay-skin="nob" id="otherAchievement" lay-filter="otherAchievement">
                                    </table>
                                </div>
                            </div>
                        </div>
                        <a href="editWork/newAchieve.html"><button type="button" class="layui-btn layui-btn-radius  layui-btn-normal" style="width: 80%;">新增晒绩</button></a>
                    </div>

                </div>
            </div>

        </div>
    </div>

</body>


<script>
    layui.use(["table", "element", "form", "laydate", "upload", "util"], function () {
        var form = layui.form
            , table = layui.table
            , element = layui.element
            , laydate = layui.laydate
            , util = layui.util
            , $ = layui.jquery
            , classId = 1;

        var storage = window.localStorage;
        
		element.on("tab(tabs)",function(data){
			switch(data.index){
				case 0:
					table.resize('allPlans');
                    table.resize('thisQuarterPlan');
                    table.resize('otherPlan');
					break;
				case 1:
					table.resize('allSummary');
                    table.resize('thisQuarterSummary');
                    table.resize('otherSummary');
					break;
				case 2:
					table.resize('myAchievement');
					table.resize('otherAchievement');
					break;
			}
		})
    });
</script>
