<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>单位考核管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="/ok-admin/css/oksub.css" media="all" />
    <script src="/ok-admin/lib/layui/layui.js"></script>
</head>

<body>
    <div class="ok-body">
        <div class="layui-row">
            <div class="layui-col-md4">
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                    <legend>机构树</legend>
                </fieldset>
                <div style="padding: 10px; border: 1px solid #ddd; height:600px;width:250px;margin-right: 40px;">
                    <ul id="ogTree"></ul>
                </div>

            </div>
            <div class="layui-col-md8">
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                    <legend>单位考核设置</legend>
                </fieldset>
                <form class="layui-form layui-form-pane" action="" lay-filter="example" style="width:80%;">
                    <div class="layui-form-item">
                        <label class="layui-form-label">单位名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="username" lay-verify="title" autocomplete="off" value="杭州市萧山区组织部"
                                class="layui-input" >
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">单位范围</label>
                        <div class="layui-input-block">
                            <textarea placeholder="" class="layui-textarea" disabled></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <button class="layui-btn" >添加单位</button>
                    </div>

                    <div class="layui-form-item" >
                        <label class="layui-form-label">我的工作</label>
                        <div class="layui-input-block">
                                <input type="checkbox" name="" title="计划" checked disabled>
                                <input type="checkbox" name="" title="总结" checked="" disabled>
                                <input type="checkbox" name="" title="晒绩" checked disabled>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item" >
                        <label class="layui-form-label">参与考核</label>
                        <div class="layui-input-block">
                                <input type="radio" name="" title="是" checked>
                                <input type="radio" name="" title="否" >
                            </select>
                        </div>
                    </div>

                    <div class="layui-form-item" pane="">
                        <label class="layui-form-label">考察周期</label>
                        <div class="layui-input-block">
                                <input type="radio" name="" title="季度" checked>
                                <input type="radio" name="" title="月" >
                            </select>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <button class="layui-btn">保存设置</button>
                    </div>
                </form>
            </div>
        </div>


    </div>
</body>

</html>

<script>
    layui.use(["table", "element", "form", "laydate", "laytpl", "tree", "layer"], function () {
        var form = layui.form
            , table = layui.table
            , element = layui.element
            , laydate = layui.laydate
            , layer = layui.layer
            , laytpl = layui.laytpl
            , tree = layui.tree
            , $ = layui.jquery;



    })
</script>

<script src="/management/ogTree.js"></script>
