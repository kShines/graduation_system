<script>
    layui.use(["table", "element", "form", "laydate", "laytpl", "tree", "layer"], function () {
        var form = layui.form
            , table = layui.table
            , element = layui.element
            , laydate = layui.laydate
            , layer = layui.layer
            , laytpl = layui.laytpl
            , tree = layui.tree
            , $ = layui.jquery;

        var organizationTbl = table.render({
            elem: "#organizationTbl"
            , data: [{ name: 'xxxxxxxx', time: '季度', assessObj: '普通公务员', isUse: '是' }]
            , defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                title: '提示'
                , layEvent: 'LAYTABLE_TIPS'
                , icon: 'layui-icon-tips'
            }]
            , title: '用户数据表'
            , cols: [[
                { type: 'checkbox' }
                , { title: '序号', width: 50, type: 'numbers' }
                , { field: 'ogName', title: '单位名称', minWidth: 120, edit: 'text', align: 'center' }
            ]]
            , page: true,
            done: function (res, curr, count) { }
        });

        layui.$('#addOrgonation').on('click', function () {
            layer.open({
                type: 1,
                area: ['800px', '600px'],
                title: '添加单位',
                content: $("#addOgArea"),
                shade: 0,
                btn: ['确认', '取消']
                , btn1: function (index, layero) {
                    alert(加入成功);
                    layer.closeAll();
                },
                btn2: function (index, layero) {
                    layer.closeAll();
                },

            })
            table.resize("organizationTbl");
        });


    })
</script>
