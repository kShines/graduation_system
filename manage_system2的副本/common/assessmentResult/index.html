<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>考核结果</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="/ok-admin/css/oksub.css" media="all" />
    <script src="/ok-admin/lib/layui/layui.js"></script>
    <link rel="stylesheet" href="/common/myWork/index.css" media="all" />
</head>

<body>
    <div class="layui-header">
        <div class="toolbar">
            <div class="nva_title">
                <span>考核结果</span>
            </div>
        </div>
        <ul class="layui-fixbar">
            <a href="/common/index.html">
                <li class="layui-icon layui-icon-home" lay-type="bar1" style="display: list-item;"></li>
            </a>
            <a href="/common/index.html">
                <li class="layui-icon layui-icon-return" lay-type="bar2" style="display: list-item;"></li>
            </a>
        </ul>
    </div>

    <div class="content">
        <div class="layui-container">
            <div class="layui-tab layui-tab-brief" lay-filter="tabs">
                <ul class="layui-tab-title">
                    <li id="latest" class="layui-this">最新考核结果</li>
                    <li id="history">历史考核</li>
                </ul>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show" style="padding:10px;">
                        <div class="layui-input-inline">
                            <input id="latestSearchInput" value="" type="text" class="layui-input" placeholder="姓名" autocomplete="off">
                        </div>
                        <button id="latestSearch" class="layui-btn layui-btn-normal" lay-submit="" lay-filter="search">
                            <i class="layui-icon">&#xe615;</i>
                        </button>
                        <table class="layui-table" lay-even lay-skin="nob" id="nowTbl" lay-filter="nowTbl">
                        </table>
                    </div>

                    <div class="layui-tab-item"  style="padding:10px;">
                        <div class="layui-input-inline">
                            <input id="historySearchInput" value="" type="text" class="layui-input" placeholder="标题" autocomplete="off">
                        </div>
                        <button id="historySearch" class="layui-btn layui-btn-normal" lay-submit="" lay-filter="search">
                            <i class="layui-icon">&#xe615;</i>
                        </button>

                        <table class="layui-table" lay-even lay-skin="nob" id="historyTbl"
                            lay-filter="historyTbl">
                        </table>
                    </div>

                </div>

            </div>
        </div>

    </div>
    </div>

</body>
<form class="layui-form" id="detailHistory" style="display:none;width:80%;margin:30px;">
    <table class="layui-table" lay-even lay-skin="nob" id="detailHistoryTbl" lay-filter="detailHistoryTbl" >
    </table>
</form>
</html>

<script>
    layui.use(["table", "element", "form", "laydate", "upload", "util"], function () {
        var form = layui.form
            , table = layui.table
            , element = layui.element
            , laydate = layui.laydate
            , util = layui.util
            , $ = layui.jquery
            , classId = 1;

        element.on("tab(tabs)", function (data) {
            switch (data.index) {
                case 0:
                    table.resize('nowTbl');
                    break;
                case 1:
                    table.resize('historyTbl');
                    break;
            }
        })
        


    });
</script>

<script src="/common/assessmentResult/aseessTbl.js"></script>

<script type="text/html" id="more">
    <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="detail">查看结果</a>
</script>
