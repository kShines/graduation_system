<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>登陆</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="ok-admin/css/oksub.css" media="all" />
    <link rel="stylesheet" href="index.css">
    <script src="./ok-admin/lib/layui/layui.js"></script>
</head>

<body>
    <div class="my-box">
        <div style="margin-left:10%;margin-right:10%;">
            <form class="layui-form login">
                <h1>萧山区企事业人员平时考核系统</h1>

                <div class="layui-form-item">
                    <input class="layui-input" name="username" id="username" placeholder="用户名" lay-verify="required" type="text"
                        id="username" autocomplete="off">
                </div>
                <div class="layui-form-item">
                    <input class="layui-input" name="password" id="password" placeholder="密码" lay-verify="required"
                        type="password" autocomplete="off">
                </div>
                <div class="layui-form-item" style="right: auto;" id="isAdmin">
                    <input type="radio" lay-filter="isadmin" name="is_admin" value=0 title="普通用户" checked>
                    <input type="radio" lay-filter="isadmin" name="is_admin" value=1 title="管理员" >
                </div>
                <button type="submit" class="layui-btn login_btn layui-btn-normal" style="width: 100%;" lay-submit lay-filter="login">登录</button>
            </form>
        </div>

    </div>

</body>
